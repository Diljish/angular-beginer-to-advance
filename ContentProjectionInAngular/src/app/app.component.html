{{title}}
<app-auth-form (submitted)="loginUser($event)">
  <h2 header>Login</h2>
  <button button type="submit">
    Login
</button>
<app-auth-remember (checked)='rememberUser($event)'></app-auth-remember>
</app-auth-form>
<app-auth-form (submitted)="registerUser($event)">
  <h2 header>Register</h2>
  <button button type="submit">
    Register
</button>
</app-auth-form>
